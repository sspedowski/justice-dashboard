<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .form-group { 
            margin: 15px 0; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        button { 
            background: #007cba; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%; 
        }
        button:hover { 
            background: #005a87; 
        }
        .error { 
            color: red; 
            margin-top: 10px; 
        }
        .success { 
            color: green; 
            margin-top: 10px; 
        }
        .info { 
            background: #e7f3ff; 
            border: 1px solid #b3d9ff; 
            padding: 15px; 
            border-radius: 4px; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <h1>üîê Justice Dashboard Login Test</h1>
    
    <div class="info">
        <strong>Login Credentials:</strong><br>
        Username: <code>admin</code><br>
        Password: <code>justice2025</code>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="admin" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="justice2025" required>
        </div>
        
        <button type="submit" id="loginBtn">Login</button>
        
        <div id="message"></div>
    </form>

    <div id="dashboard" style="display: none;">
        <h2>‚úÖ Login Successful!</h2>
        <p>You are now logged into the Justice Dashboard.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const dashboardDiv = document.getElementById('dashboard');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            console.log('Attempting login...');
            messageDiv.innerHTML = '';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Login response:', data);
                    
                    if (data.ok) {
                        messageDiv.innerHTML = '<div class="success">Login successful!</div>';
                        loginForm.style.display = 'none';
                        dashboardDiv.style.display = 'block';
                    } else {
                        messageDiv.innerHTML = '<div class="error">Login failed: Invalid credentials</div>';
                    }
                } else {
                    const errorData = await response.json();
                    messageDiv.innerHTML = `<div class="error">Login failed: ${errorData.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
            
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        });

        function logout() {
            loginForm.style.display = 'block';
            dashboardDiv.style.display = 'none';
            messageDiv.innerHTML = '';
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'justice2025';
        }

        // Auto-fill for testing
        document.getElementById('username').value = 'admin';
        document.getElementById('password').value = 'justice2025';
        
        console.log('Login test page loaded');
        console.log('Backend should be running on http://localhost:3000');
    </script>
</body>
</html>
