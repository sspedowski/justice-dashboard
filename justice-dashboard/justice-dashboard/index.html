<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Justice Dashboard</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">üìñ Daily Scripture & Prayer</h1>
    <blockquote class="bg-blue-100 p-4 italic mb-6">
      Proverbs 21:15 - Justice brings joy to the righteous.
    </blockquote>

    <label class="block mb-2">‚úçÔ∏è Your Prayer for Today</label>
    <textarea class="w-full border p-2 mb-6" placeholder="Write your prayer here..."></textarea>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Justice Dashboard</h2>
      <input type="file" id="fileInput" class="mb-2 border p-1" />
      <button id="generateBtn" class="bg-blue-600 text-white px-4 py-2">Generate Summary</button>
      <table class="w-full mt-4 text-sm">
        <thead>
          <tr class="bg-gray-200">
            <th>Category</th><th>Child</th><th>Misconduct</th><th>Summary</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
      <button class="mt-4 bg-green-600 text-white px-4 py-2">Export CSV</button>
    </div>
  </div>
</body>
</html>
