<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justice Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">üìñ Daily Scripture & Prayer</h1>
    <blockquote class="bg-blue-100 p-4 italic mb-6">
      Proverbs 21:15 - Justice brings joy to the righteous.
    </blockquote>
    <label for="prayer" class="block mb-2">‚úçÔ∏è Your Prayer for Today</label>
    <textarea 
      id="prayer"
      name="prayer"
      class="w-full border p-2 mb-6" 
      placeholder="Write your prayer here..."
      aria-label="Enter your prayer for today"
    ></textarea>
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Justice Dashboard</h2>
      <label for="fileInput" class="block mb-1">Upload File</label>
      <input type="file" id="fileInput" class="mb-2 border p-1" title="Choose a file to upload" />
      <button id="generateBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" aria-label="Generate summary from uploaded file">Generate Summary</button>
      <table class="w-full mt-4 text-sm border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 p-2">Category</th>
            <th class="border border-gray-300 p-2">Child</th>
            <th class="border border-gray-300 p-2">Misconduct</th>
            <th class="border border-gray-300 p-2">Summary</th>
            <th class="border border-gray-300 p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
      <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Export CSV</button>
    </div>
  </div>
</body>
</html>
