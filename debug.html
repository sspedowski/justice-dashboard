<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Justice Dashboard Debug Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui,sans-serif; background: #f7fafc; margin: 0; padding: 2rem; }
    .box { max-width: 360px; margin: 3rem auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 10px #0001; padding: 2rem; }
    h1 { font-size: 1.5rem; text-align: center; }
    label { display: block; margin: 1rem 0 0.2rem; }
    input { width: 100%; padding: 0.5rem; font-size: 1rem; }
    button { width: 100%; padding: 0.7rem; background: #3157c3; color: #fff; border: none; border-radius: 7px; font-size: 1rem; margin-top: 1.5rem; }
    .msg { color: #d32f2f; font-size: 1rem; text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Justice Dashboard Login (Debug)</h1>
    <form id="loginForm">
      <label for="user">Username</label>
      <input id="user" autocomplete="username" required autofocus>
      <label for="pass">Password</label>
      <input id="pass" type="password" autocomplete="current-password" required>
      <button type="submit">Login</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>
  <script>
    console.log('Debug script loaded');
    const form = document.getElementById('loginForm');
    console.log('Form element:', form);
    
    form.onsubmit = async (e) => {
      console.log('Form submitted');
      e.preventDefault();
      
      const msgDiv = document.getElementById('msg');
      msgDiv.textContent = 'Attempting login...';
      msgDiv.style.color = 'blue';
      
      const username = document.getElementById('user').value.trim();
      const password = document.getElementById('pass').value;
      
      console.log('Credentials:', { username, password: password ? '***' : 'empty' });
      
      try {
        console.log('Making fetch request to /api/login');
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        console.log('Response status:', res.status);
        const data = await res.json();
        console.log('Response data:', data);
        
        if (data.success) {
          msgDiv.textContent = 'âœ… Login successful! Redirecting to dashboard...';
          msgDiv.style.color = 'green';
          setTimeout(() => window.location.href = '/test.html', 1000);
        } else {
          msgDiv.textContent = data.error || 'Login failed.';
          msgDiv.style.color = 'red';
        }
      } catch (err) {
        console.error('Login error:', err);
        msgDiv.textContent = 'Server error: ' + err.message;
        msgDiv.style.color = 'red';
      }
    };
    
    // Test button click
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, setting up form');
      const button = document.querySelector('button');
      console.log('Button element:', button);
    });
  </script>
</body>
</html>
